apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-db-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.NEON_DB_URL }}
  NEON_DB_URL: {{ required "NEON_DB_URL is required" .Values.secrets.NEON_DB_URL }}
  {{- end }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-jwt-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.JWT_SECRET }}
  JWT_SECRET: {{ required "JWT_SECRET is required" .Values.secrets.JWT_SECRET }}
  {{- end }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-ai-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.OPENROUTER_API_KEY }}
  OPENROUTER_API_KEY: {{ required "OPENROUTER_API_KEY is required" .Values.secrets.OPENROUTER_API_KEY }}
  {{- end }}
  {{- if .Values.secrets.OPENROUTER_URL }}
  OPENROUTER_URL: {{ .Values.secrets.OPENROUTER_URL }}
  {{- end }}
  {{- if .Values.secrets.OPENROUTER_MODEL }}
  OPENROUTER_MODEL: {{ .Values.secrets.OPENROUTER_MODEL }}
  {{- end }}
  {{- if .Values.secrets.QWEN_API_KEY }}
  QWEN_API_KEY: {{ required "QWEN_API_KEY is required" .Values.secrets.QWEN_API_KEY }}
  {{- end }}
  {{- if .Values.secrets.QWEN_URL }}
  QWEN_URL: {{ .Values.secrets.QWEN_URL }}
  {{- end }}
  {{- if .Values.secrets.QWEN_MODEL }}
  QWEN_MODEL: {{ .Values.secrets.QWEN_MODEL }}
  {{- end }}
  {{- if .Values.secrets.COHERE_API_KEY }}
  COHERE_API_KEY: {{ required "COHERE_API_KEY is required" .Values.secrets.COHERE_API_KEY }}
  {{- end }}
  {{- if .Values.secrets.COHERE_URL }}
  COHERE_URL: {{ .Values.secrets.COHERE_URL }}
  {{- end }}
  {{- if .Values.secrets.COHERE_MODEL }}
  COHERE_MODEL: {{ .Values.secrets.COHERE_MODEL }}
  {{- end }}